{% extends "base.html" %} {% block content %}
<div class="container mx-auto mt-8 p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Edit Menu Item</h2>
  <form method="POST" action="{{ url_for('edit_menu_item', item_id=item.id) }}">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700"
        >Name</label
      >
      <input
        type="text"
        name="name"
        id="name"
        value="{{ item.name }}"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
      />
    </div>
    <div class="mb-4">
      <label for="price" class="block text-sm font-medium text-gray-700"
        >Price</label
      >
      <input
        type="number"
        step="0.01"
        name="price"
        id="price"
        value="{{ item.price }}"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
      />
    </div>
    <div class="mb-4">
      <label for="category" class="block text-sm font-medium text-gray-700"
        >Category</label
      >
      <input
        type="text"
        name="category"
        id="category"
        value="{{ item.category }}"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
      />
    </div>
    <div>
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600"
      >
        Save Changes
      </button>
    </div>
  </form>
</div>
{% endblock %}
