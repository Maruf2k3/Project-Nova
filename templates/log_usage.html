{% extends "base.html" %} {% block content %}
<div class="container mx-auto p-6 bg-gray-100 rounded-lg shadow-md">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">
    Log Daily Inventory Usage
  </h1>

  <form
    method="POST"
    action="{{ url_for('use_inventory') }}"
    class="space-y-6"
    id="usageForm"
  >
    <div id="ingredient-rows">
      <!-- First Row for Multiple Ingredients -->
      <div class="ingredient-row flex space-x-4">
        <div class="w-1/3">
          <label
            for="item_id"
            class="block text-lg font-medium text-gray-700 mb-2"
            >Select Inventory Item:</label
          >
          <select
            name="item_id[]"
            class="w-full px-4 py-3 border rounded-lg"
            required
          >
            {% for item in inventory_items %}
            <option value="{{ item.id }}">
              {{ item.name }} (Available: {{ item.quantity }} {{ item.unit }})
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="w-1/3">
          <label
            for="used_quantity"
            class="block text-lg font-medium text-gray-700 mb-2"
            >Quantity Used:</label
          >
          <input
            type="number"
            step="any"
            name="used_quantity[]"
            class="w-full px-4 py-3 border rounded-lg"
            required
          />
        </div>

        <div class="w-1/3">
          <label
            for="usage_date"
            class="block text-lg font-medium text-gray-700 mb-2"
            >Date of Usage:</label
          >
          <input
            type="date"
            name="usage_date[]"
            class="w-full px-4 py-3 border rounded-lg"
            required
          />
        </div>
      </div>
    </div>

    <!-- Button to Add More Rows -->
    <button
      type="button"
      class="bg-green-500 text-white font-bold py-3 px-6 rounded-lg mt-4"
      onclick="addIngredientRow()"
    >
      Add Another Item
    </button>

    <!-- Submit Button -->
    <button
      type="submit"
      class="bg-red-600 text-white font-bold py-3 px-6 rounded-lg mt-4"
    >
      Log Usage
    </button>
  </form>
</div>

<script>
  function addIngredientRow() {
    // Get the first ingredient row
    var firstRow = document.querySelector(".ingredient-row");

    // Clone it to create a new row
    var newRow = firstRow.cloneNode(true);

    // Clear the values in the new row
    var inputs = newRow.querySelectorAll("input, select");
    inputs.forEach((input) => (input.value = ""));

    // Append the new row to the container
    document.getElementById("ingredient-rows").appendChild(newRow);
  }
</script>
{% endblock %}
