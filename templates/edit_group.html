{% extends "base.html" %} {% block content %}
<div class="container mx-auto mt-8 p-6 bg-gray-100 rounded-lg shadow-md">
  <!-- Edit Group Form -->
  <h2 class="text-3xl font-bold text-gray-800 mb-6">
    Edit Group: {{ group.name }}
  </h2>

  <form
    method="POST"
    action="{{ url_for('edit_group', group_id=group.id) }}"
    class="space-y-6"
  >
    <!-- Group Name -->
    <div>
      <label for="name" class="block text-lg font-medium text-gray-700 mb-2"
        >Group Name</label
      >
      <input
        type="text"
        name="name"
        id="name"
        value="{{ group.name }}"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
    </div>

    <!-- Save Button -->
    <div class="flex justify-end">
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300"
      >
        Save Changes
      </button>
    </div>
  </form>

  <!-- Cancel Button -->
  <div class="mt-4">
    <a
      href="{{ url_for('group_management') }}"
      class="text-blue-600 hover:text-blue-800"
      >Cancel</a
    >
  </div>
</div>
{% endblock %}
